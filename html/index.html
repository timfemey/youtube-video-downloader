<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
      <center>
          <h2>Youtube Video Downloader</h2>
 
        <form method="GET" action="/download/">
        <input style="display: block;"
            type="text"
            name="url"
            placeholder="Enter Video URL HERE"
            required
        />
        <br/>
        <select style="display: block;" name="quality" required>
            <option>360p</option>
            <option>480p</option>
            <option>720p</option>
            <option>1080p</option>
        </select>
        <br/>
        <button style="display: block;" type="submit">Download</button>
        </form>

      </center>
    
    </body>
  </body>
</html>
